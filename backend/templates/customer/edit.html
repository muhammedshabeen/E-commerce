{% extends "backend_index/index.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}

<div class="pd-20 card-box mb-30">
    <div class="clearfix">
        <div class="pull-left">
            <h4 class="text-blue h4">Edit Customer</h4>
        </div>
        
    </div>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Username</label>
                    {{form.username}}
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Email</label>
                    {{form.email}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group">
                    <label>Status</label>
                    {{form.status}}
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'customer' %}" class="btn btn-light">Cancel</a>
    </form>
</div>

{% endblock %}
